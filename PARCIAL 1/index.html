<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ministerio de Salud de la Ciudad Autónoma de Buenos Aires</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header">
        <img class='min_sal_header_logo' src="./img/min_sal_header.png" alt="">
    </header>
    <main id="login_page">
        <img class='min_sal_login_logo' src="./img/min_sal_login.png" alt="">
        <div class="login">
            <form class="login_form" action="">
                <label >Usuario: <input id='user' class="input" type="text" id='user' name="user" placeholder="Usuario" required></label>
                <label>Contraseña: <input id='password' class="input" type="password" name="password" placeholder="Contraseña" minlength="4" required></label>
                
            </form>
            <button class="input" onclick="checkUser()"> enviar </button>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
